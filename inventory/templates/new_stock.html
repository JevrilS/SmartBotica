{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}

{% block title %}Add New Stock{% endblock title %}

{% block content %}
<style>
    body {
        background-color: #f2f6fc;
    }
    .card {
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        background-color: #ffffff;
        border: none;
    }
    .card-header {
        padding: 20px;
        background-color: #007bff;
        color: #ffffff;
        font-weight: bold;
        font-size: 1.2rem;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }
    .card-body {
        padding: 30px;
    }
    .form-group label {
        font-size: 14px;
        font-weight: 600;
        color: #333333;
        margin-bottom: 5px;
    }
    .form-control {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #e0e6ed;
        background-color: #f9fafc;
    }
    .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
        font-weight: 600;
        padding: 10px 25px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #218838;
    }
</style>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">Add New Stock</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'new-stock' %}">
                        {% csrf_token %}

                        <!-- Product Selection -->
                        <div class="form-group">
                            <label for="product_list">Select Existing Product</label>
                            <select id="product_list" name="product_id" class="form-control" required>
                                <option value="">--- Select a product ---</option>
                                {% for product in products %}
                                    <option value="{{ product.id }}">{{ product.product_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Category</label>
                                    <input type="text" id="category" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>Medicine Type</label>
                                    <input type="text" id="medicine_type" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>Brand</label>
                                    <input type="text" id="brand" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input type="text" id="product_name" class="form-control" readonly>
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Available Quantity</label>
                                    <input type="text" id="quantity" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>Threshold</label>
                                    <input type="text" id="threshold" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.quantity.id_for_label }}">Quantity to Add</label>
                                    {{ form.quantity|add_class:"form-control" }}
                                </div>
                                <div class="form-group">
                                    <label>Expiration Date</label>
                                    <input type="date" id="expiration_date" name="expiration_date" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="text-right mt-4">
                            <button type="submit" class="btn btn-primary">Add to Inventory</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#product_list').change(function() {
            const productId = $(this).val();
            if (productId) {
                $.ajax({
                    url: '{% url "fetch_product_details" 0 %}'.replace('0', productId),
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        if (!data.error) {
                            $('#category').val(data.category_name);  // Display category name
                            $('#medicine_type').val(data.medicine_type_name);  // Set Medicine Type
                            $('#brand').val(data.brand);
                            $('#product_name').val(data.product_name);
                            $('#quantity').val(data.quantity);
                            $('#threshold').val(data.threshold);
                            $('#expiration_date').val(data.expiration_date);  // Populate expiration date
                        } else {
                            console.error("Error:", data.error);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX error:", status, error);
                    }
                });
            } else {
                $('#category, #medicine_type, #brand, #product_name, #quantity, #threshold, #expiration_date').val('');
            }
        });
    });
</script>
{% endblock content %}
