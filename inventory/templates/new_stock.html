{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}

{% block title %}Add New Stock{% endblock title %}

{% block content %}
<style>
    body {
        background-color: #f2f6fc;
    }
    .card {
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        background-color: #ffffff;
        border: none;
    }
    .card-header {
        padding: 20px;
        background-color: #007bff;
        color: #ffffff;
        font-weight: bold;
        font-size: 1.2rem;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }
    .card-body {
        padding: 30px;
    }
    .form-group label {
        font-size: 14px;
        font-weight: 600;
        color: #333333;
        margin-bottom: 5px;
    }
    .form-control {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #e0e6ed;
        background-color: #f9fafc;
    }
    .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
        font-weight: 600;
        padding: 10px 25px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #218838;
    }
</style>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">Add New Stock</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'new-stock' %}">
                        {% csrf_token %}

                        <!-- Product Selection -->
                        <div class="form-group">
                            <label for="product_list">Select Existing Product</label>
                            <select id="product_list" name="product_id" class="form-control" required>
                                <option value="">--- Select a product ---</option>
                                {% for product in products %}
                                    <option value="{{ product.item_no }}">{{ product.generic_name }}</option>
                                {% endfor %}
                            </select>
                            
                        </div>

                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Generic Name</label>
                                    <input type="text" id="generic_name" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>Brand Name</label>
                                    <input type="text" id="brand_name" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>Dosage Strength</label>
                                    <input type="text" id="dosage_strength" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label>Form</label>
                                    <input type="text" id="form" class="form-control" readonly>
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Available Quantity</label>
                                    <input type="text" id="quantity" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.quantity_added.id_for_label }}">Quantity to Add</label>
                                    {{ form.quantity_added|add_class:"form-control" }}
                                </div>
                                <div class="form-group">
                                    <label for="expiry_date">Expiration Date</label>
                                    <input type="date" id="expiry_date" name="expiry_date" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="text-right mt-4">
                            <button type="submit" class="btn btn-primary">Add to Inventory</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#product_list').change(function() {
            const stockId = $(this).val();  // Get selected product ID
            if (stockId) {
                $.ajax({
                    url: '{% url "fetch-product-details" 0 %}'.replace('0', stockId),  // Replace with the selected stockId
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        if (!data.error) {
                            // Populate the fields with the response data
                            $('#generic_name').val(data.generic_name);
                            $('#brand_name').val(data.brand_name);
                            $('#dosage_strength').val(data.dosage_strength);
                            $('#form').val(data.form);
                            $('#quantity').val(data.quantity);
                        } else {
                            console.error("Error:", data.error);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX error:", status, error);
                    }
                });
            } else {
                // Clear fields if no product is selected
                $('#generic_name, #brand_name, #dosage_strength, #form, #quantity').val('');
            }
        });
    });
</script>


{% endblock content %}
